<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type = "text/css" rel="stylesheet" href="/materialize-css/dist/css/materialize.css">
      <link rel="stylesheet" type="text/css" href="/styles.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <script src="/jquery/dist/jquery.js"></script>
      <script src="/materialize-css/dist/js/materialize.js"></script>
      <script src="/underscore/underscore-min.js"></script>
      <script src="/index.bundle.js"></script>
      <nav class="nav-extended">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Kicking & Screaming</a>
        </div>
        <div class="nav-content">
          <ul class="tabs tabs-transparent">
            <li class="tab"><a href="#home">Game Info</a></li>
            <li class="tab"><a href="#lineup" class="active">Create lineup</a></li>
            <li class="tab"><a href="#gametime">Play Ball!</a></li>
          </ul>
        </div>
      </nav>
      <div class="container">   
        <div id="home">
          <table class="table">
            <thead>
                <td style="text-align: center">K&S</td>
                <td style="text-align: center">Other Team</td>
            </thead>
            <tbody>
              <tr>
                <td style="text-align: center"id='ks-score'>0</td>
                <td style="text-align: center"id='other-score'>0</td>
              </tr>
              <tr>
                <td style="text-align: center"id='ks-score'>
                  <a class="waves-effect waves-light btn" onclick="addKScore()">+</a>
                  <a class="waves-effect waves-light btn" onclick="minusKScore()">-</a>
                </td>
                <td style="text-align: center"id='other-score'>
                  <a class="waves-effect waves-light btn" onclick="addOScore()">+</a>
                  <a class="waves-effect waves-light btn" onclick="minusOScore()">-</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="lineup" class="col s12">
          <div class="input-field add-player" >
            <input onchange="addPlayer()" placeholder="Charlie Murfey" id="add-player-input" type="text" class="validate">
            <label for="first_name">Add Player</label>
            <a class="waves-effect waves-light btn" onclick="addPlayer()">Add to lineup</a>
          </div>
          <div class="player-list">
            <table class='table responsive'>
              <thead>
                <tr>
                    <th style='width: 25%'>Name</th>
                    <th style='width: 75%'>Position</th>
                    <!-- <th style='width: 15%'></th> -->
                </tr>
              </thead>
              <tbody id='player-list'>
              </tbody>
            </table>
          </div>
        </div>
        <div id="gametime" class="col s12" style="margin-top: 10px;">
          <a id='start-game-btn' class="waves-effect waves-light btn" onclick="createBattingLineup()">Start Game</a>
          <a class="waves-effect waves-light btn" onclick="nextAtBat()">Next at bat</a>
          <p>Up to bat:</p>
          <ul id="up-to-bat" class='list-group'></ul>
          <br>
          <p>Next up:</p>
          <ul id='batting-lineup' class='list-group'></ul>
        </div>
      </div>
    </body>
  </html>
